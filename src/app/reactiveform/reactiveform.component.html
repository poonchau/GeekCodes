<mat-card style="width:50%;">
    <mat-card-title>Login Form</mat-card-title>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <mat-form-field style="width:75%;">
              <input matInput type="text" name="email" placeholder="Enter Email" ngModel #email="ngModel" email required>
               <mat-error *ngIf="email.invalid && email.touched">
                   <span>Enter email</span>

               </mat-error>
          </mat-form-field>
          <mat-form-field style="width:75%;">
            <input matInput type="text" name="password" placeholder="Enter Password" ngModel #password="ngModel" required>
             <mat-error *ngIf="password.invalid && password.touched">
                 <span>Enter pass</span>
            </mat-error>
        </mat-form-field>


        <button style="width:75%;"mat-raised-button color="primary" [disabled]="!loginForm.valid">login</button>

      </form>
</mat-card>
